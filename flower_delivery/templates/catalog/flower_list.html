{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center text-primary">Каталог цветов</h1>
    <div class="row justify-content-center">
        {% for flower in flowers %}
        <div class="col-md-6 mb-4 d-flex align-items-stretch">
            <div class="card shadow-lg border-0 rounded-4 w-100">
                <img src="{{ flower.image.url }}" class="card-img-top" alt="{{ flower.name }}" style="height: 66%; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold">{{ flower.name }}</h5>
                    <p class="card-text text-muted">{{ flower.description }}</p>
                    <p class="fs-4 fw-bold">{{ flower.price }} ₽</p>
                    <a href="{% url 'add_to_cart' flower.id %}" class="btn btn-success w-100 py-2 rounded-3">Купить</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Каталог пока пуст.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
